    <style>
      html,
      body {
        margin: 0;
        padding: 0.5em;
      }

      .form {
        margin-top: 1em;
        margin-bottom: 1em;
      }

      .form-button,
      .form-input {
        margin-top: 0.5em;
      }

      .checkbox-field {
        font-size: 12px;
      }

      .checkbox-field {
        margin-top: 1em;
        margin-bottom: 0.5em;
      }

      input[type="checkbox"] {
        margin: 0;
        vertical-align: middle;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <div class="controls">
      <div>
        <button id="a">Open VA</button>
        <button id="b">Close VA</button>
      </div>

      <form id="c" class="form">
        <input class="form-input" type="text" name="message" placeholder="Message" />
        <div class="checkbox-field">
          <label for="check">Open VA on send:</label>
          <input id="check" type="checkbox" name="open" />
        </div>
        <button class="form-button">Send Message</button>
      </form>

      <button id="d">Mutate div</button>
      <div id="mutation"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const a = document.getElementById("a");
        const b = document.getElementById("b");
        const c = document.getElementById("c");
        const d = document.getElementById("d");
        const mutation = document.getElementById("mutation");

        window.__va__(function(app) {
          app.on("appInitialized", function(msg, data) {
            console.log(msg, data);
          });

          a.addEventListener("click", function() {
            app.emit("open");
          });

          b.addEventListener("click", function() {
            app.emit("close");
          });

          c.addEventListener("submit", function(e) {
            e.preventDefault();

            if (c.elements.open.checked) {
              app.emit("open");
            }

            if (c.elements.message.value) {
              app.emit("textMessage", c.elements.message.value);
            }
          });

          d.addEventListener("click", function() {
            mutation.innerHTML = "Some text";
          });
        });
      });
    </script>
  <script type="text/javascript" src="va-injector.js"></script></body>
</html>
